<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <!-- The CSS package above applies Google styling to buttons and other elements. -->

    <style>
    .branding-below {
      bottom: 56px;
      top: 0;
    }
    .branding-text {
      left: 7px;
      position: relative;
      top: 3px;
    }
    .col-contain {
      overflow: hidden;
    }
    .col-one {
      float: left;
      width: 50%;
    }
    .logo {
      vertical-align: middle;
    }
    .radio-spacer {
      height: 20px;
    }
    .width-100 {
      width: 100%;
    }
    </style>
  </head>
  <body>
    <div class="sidebar branding-below">
      <div class="block" id="button-bar">
          <button class="blue" id="rainbowText">Rainbow</button>
      </div>
      <div class="block">
          <input type="checkbox" id="pref">
          <label for="pref">Use rainbow text by default</label>
      </div>
    </div>

    <div class="sidebar bottom">
      <img alt="Add-on logo" class="logo" src="https://www.gstatic.com/images/branding/product/1x/translate_48dp.png" width="27" height="27">
      <span class="gray branding-text">rainbow text experiment</span>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      /**
       * On document load, assign click handlers to each button and try to load the
       * user's origin and destination language preferences if previously set.
       */
      $(function() {
        $('#rainbowText').click(rainbowText);
        google.script.run.withSuccessHandler(loadPreference)
            .withFailureHandler(showError).getPreferences();
      });

      /**
       * Callback function that automatically triggers rainbowText
       * if the saved preference indicates to do so.
       *
       * @param {Object} pref The saved text color preference.
       */
      function loadPreference(autoRainbow) {
        if (autoRainbow === 'true') {
          $('#pref').prop('checked', true);
          rainbowText();
        }
      }

      /**
       * Runs a server-side function to translate the user-selected text and update
       * the sidebar UI with the resulting translation.
       */
      function rainbowText() {
        this.disabled = true;
        $('#error').remove();
        var savePrefs = $('#pref').is(':checked');
        google.script.run
            .withSuccessHandler(
              function(success, element) {
                element.disabled = false;
              })
            .withFailureHandler(
              function(msg, element) {
                showError(msg, $('#button-bar'));
                element.disabled = false;
              })
            .withUserObject(this)
            .changeToRainbow(3, savePrefs);
      }


      /**
       * Inserts a div that contains an error message after a given element.
       *
       * @param {string} msg The error message to display.
       * @param {DOMElement} element The element after which to display the error.
       */
      function showError(msg, element) {
        var div = $('<div id="error" class="error">' + msg + '</div>');
        $(element).after(div);
      }
    </script>
  </body>
</html>
